<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Web Bluetooth 3x3 Button Grid</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-gap: 10px;
      margin: 20px;
    }
    button {
      width: 80px;
      height: 80px;
      font-size: 24px;
    }
    #connect {
      font-size: 16px;
      padding: 10px 20px;
      white-space: nowrap;
      width: auto;
      height: auto;
      display: inline-block;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<h2>micro:bit Web Bluetooth Controller</h2>
<button id="connect">micro:bitã¸æ¥ç¶š</button>
<div class="grid" id="buttonGrid"></div>

<script>
// UUIDå®šç¾©ï¼ˆWeb â†’ micro:bit é€ä¿¡ï¼‰
const UART_SERVICE_UUID = '6e400001-b5a3-f393-e0a9-e50e24dcca9e';
const UART_RX_CHAR_UUID = '6e400003-b5a3-f393-e0a9-e50e24dcca9e';

let txChar = null;
let Web = 0;

// micro:bitã¸æ¥ç¶š
async function connectMicrobit() {
  try {
    console.log("ğŸ” micro:bitã‚’æ¤œç´¢ä¸­...");
    const device = await navigator.bluetooth.requestDevice({
      filters: [{ namePrefix: 'BBC micro:bit' }],
      optionalServices: [UART_SERVICE_UUID]
    });

    const server = await device.gatt.connect();
    const service = await server.getPrimaryService(UART_SERVICE_UUID);
    txChar = await service.getCharacteristic(UART_RX_CHAR_UUID); // â† æ­£ã—ã„é€ä¿¡å…ˆUUID

    console.log("âœ… micro:bitã«æ¥ç¶šã•ã‚Œã¾ã—ãŸï¼ˆé€ä¿¡ç‰¹æ€§å–å¾—ï¼‰");
  } catch (error) {
    console.error("âŒ æ¥ç¶šå¤±æ•—:", error);
    alert("micro:bitã¨ã®æ¥ç¶šã«å¤±æ•—ã—ã¾ã—ãŸã€‚é›»æºã¨BluetoothãŒæœ‰åŠ¹ã‹ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
  }
}

// micro:bitã¸é€ä¿¡
async function sendToMicrobit(value) {
  if (!txChar) {
    console.warn("âš ï¸ micro:bitæœªæ¥ç¶šã§ã™");
    return;
  }
  try {
    const data = new TextEncoder().encode(value + "\n");
    await txChar.writeValue(data);
    console.log("ğŸ“¤ é€ä¿¡:", value);
  } catch (error) {
    console.error("é€ä¿¡å¤±æ•—:", error);
  }
}

// UIç”Ÿæˆ
const grid = document.getElementById('buttonGrid');
for (let i = 1; i <= 9; i++) {
  const btn = document.createElement('button');
  btn.textContent = i;

  btn.addEventListener('mousedown', () => {
    document.querySelectorAll('.grid button').forEach(b => {
      if (b !== btn) b.disabled = true;
    });
    Web = i;
    sendToMicrobit(Web);
  });

  btn.addEventListener('mouseup', () => {
    Web = 0;
    sendToMicrobit(Web);
    document.querySelectorAll('.grid button').forEach(b => b.disabled = false);
  });

  grid.appendChild(btn);
}

document.getElementById('connect').addEventListener('click', connectMicrobit);
</script>

</body>
</html>
